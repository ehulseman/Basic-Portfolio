<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Elizah Husleman - Contact</title>
</head>

<body>
    <!--this nav is for the sticky navigation and my name div-->
    <nav>
        <div class="navbuttons">
            <ul>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="portfolio.html"> Portfolio</a></li>
                <li><a href="index.html">About</a></li>
            </ul>
        </div>

        <div class="header">Elizah Hulseman</div>
    </nav>

    <div class="maincontent">
        <!--Contact Me div-->
        <div class="leftdiv">
            <h2>Contact</h2>

            <hr>

            <form>
                <p>Name</p>
                <input id="name" type="text" name="John Smith">

                <p>Email</p>
                <input id="email" type="email" name="example@gmail.com">

                <p>Message</p>
                <textarea id="message" cols="30" rows="10"></textarea>

                <br>

                <div id="submit">Submit</div>

            </form>

        </div>

        <!--Connect with Me div-->
        <div class="rightdiv">
            <h3>Connect with Me</h3>

            <hr>

            <img class="icon" src="assets/images/github.png" alt="Github" height="60" width="60">
            <img class="icon" src="assets/images/linkedin.png" alt="LinkedIn" height="60" width="60">
            <img class="icon" src="assets/images/stackoverflow.png" alt="StackOverflow" height="60" width="60">

        </div>
    </div>

    <footer>&copy; Copyright 2017 Elizah Hulseman </footer>
